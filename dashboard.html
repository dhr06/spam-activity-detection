<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Spam & Threat Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="Logo1.png" style="width: 150px; height: auto;">
            <nav>
                <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="scan.html">Scan</a></li>
                        <li><a href="chat.html">Chat</a></li>
                        <li><a href="dashboard.html">Logout</a></li>
                        <li><a href="login.html">Login/register</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <section class="dashboard-section">
        <div class="container">
            <h2>Your Dashboard</h2>
            <p>Welcome back!</p>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <p class="stat-number"></p>
                </div>
            </div>
            
            <div class="recent-history">
                <h3>Recent Scan History</h3>
                <div class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Content</th>
                                <th>Result</th>
                                <th>Confidence</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                            <tr class="{% if item.is_threat %}threat-row{% endif %}">
                                <td></td>
                                <td></td>
                                <td class="content-cell">
                                    <div class="truncated-content"></div>
                                </td>
                                <td>
                                   
                                    <span class="threat-badge">Threat: </span>
                                    
                                    <span class="safe-badge">Safe</span>
                                    
                                </td>
                                <td></td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
                
                <p class="no-data">You haven't performed any scans yet.</p>
                
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Spam & Threat Detection. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
